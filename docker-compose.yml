
version: "2.22.0"



services:

 nginx:

     depends_on:
         - mysql
         - php
 
     build:

         context: .

         dockerfile: Dockerfile

     ports:

         - 80:80

     volumes:

         - ./src:/var/www/html



 mysql: 

     image: mariadb:latest

     ports:

         - 3307:3306

     environment:

         - MYSQL_DATABASE=laravel

         - MYSQL_USER=laravel

         - MYSQL_PASSWORD=secret

         - MYSQL_ROOT_PASSWORD=secret

     volumes:

         - ./mysql:/var/lib/mysql
    
 php:
     build:
         context: .
         dockerfile: php.dockerfile
     ports:

         - 8000:8000
     volumes:
         - ./src/:/var/www/html
 
 composer:
     build:
         context: .
         dockerfile: composer.dockerfile
     volumes:
         - ./src/:/var/www/html/
     working_dir: /var/www/html/
     
 npm:

     image: node:current-alpine

     volumes:

         - ./src:/var/www/html

     entrypoint: ["npm"]

     working_dir: /var/www/html
 artisan:

     build:

         context: .

         dockerfile: php.dockerfile

     volumes:

         - ./src/:/var/www/html

     depends_on:

         - mysql

     entrypoint: ["php","/var/www/html/artisan"]

